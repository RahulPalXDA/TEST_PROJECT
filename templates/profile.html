<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title mb-4">Your Profile</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Full Name:</label>
          <input name="full_name" class="form-control" value="{{ profile[1] if profile else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Annual Income:</label>
          <input name="annual_income" type="number" class="form-control" value="{{ profile[2] if profile else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hometown:</label>
          <input name="hometown" class="form-control" value="{{ profile[3] if profile else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">College Name:</label>
          <input name="college_name" class="form-control" value="{{ profile[4] if profile else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">College Location:</label>
          <input name="college_location" class="form-control" value="{{ profile[5] if profile else '' }}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Save / Update</button>
      </form>
      <p class="mt-3 text-center">
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
