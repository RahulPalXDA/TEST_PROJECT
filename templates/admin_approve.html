<!DOCTYPE html>
<html>
<head>
  <title>Approve Admins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Pending Admin Approvals</h2>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th>Approve</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for admin in pending_admins %}
        <tr>
          <td>{{ admin[1] }}</td>
          <td class="text-center">
            <a class="btn btn-sm btn-success"
               href="{{ url_for('approve_single_admin', user_id=admin[0]) }}"
               onclick="return confirm('Approve this admin?');">
               Approve
            </a>
          </td>
          <td class="text-center">
            <a class="btn btn-sm btn-danger"
               href="{{ url_for('delete_admin_request', user_id=admin[0]) }}"
               onclick="return confirm('Are you sure you want to delete this admin request?');">
               Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <a class="btn btn-secondary mt-3" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
